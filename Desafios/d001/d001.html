<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiros identificação</title>
</head>
<body>
    <h1>Sistema de identificação</h1>
    Em qual país vc mora? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){

         

            var txtpais = document.getElementById('pais')
            var res = document.querySelector('div#res')
            res.innerHTML = `Você mora em ${txtpais.value}.`
            if(txtpais.value == 'Brasil'){
                res.innerHTML += `Vc é brasileiro!`
            



            }
        }        
                
            
            
        


        
        
    </script>
    
</body>
</html>
